<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="Link_css.css">
</head>
<body>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="t1">
            <label for="t1">Play</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Web/HTML"target="_blank">schedule time</a>
                    </li>
                    </ul>
        </li>
        <li>
            <input type="checkbox" id="t2">
            <label for="t2">Walk</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link"href="https://developer.mozilla.org/en-US/docs/Web/HTML"target="_blank">schedule time</a>
            </li>
            </ul>
            </li>
        <li>
            <input type="checkbox" id="t3">
            <label for="t3">Do chores</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link"href="https://developer.mozilla.org/en-US/docs/Web/HTML"target="_blank">schedule time</a>
            </li>
            </ul>
            </li>
        <li>
            <input type="checkbox" id="t4">
            <label for="t4">Learn</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link"href="https://developer.mozilla.org/en-US/docs/Web/HTML"target="_blank">schedule time</a>
            </li>
            </ul>
            </li>
</ul>
</body>

</html>
